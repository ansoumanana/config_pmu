eureka:
    client:
        fetchRegistry: true
        preferIpAddress: true
        registerWithEureka: true
        serviceUrl:
            defaultZone: http://eurekaserver:8090/eureka/
server:
    port: 8091

management:
    endpoint:
        shutdown:
            enabled: true
    auditevents:
        enabled: true
    endpoints:
        web:
            exposure:
                include: '*'

info:
    app:
        description: PMU  Gateway Application
        name: Gateway Server PMU Microservice
        version: 1.0.0
logging:
    level:
        com:
            pmu:
                gatewayserver: DEBUG
